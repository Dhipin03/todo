<h3>Completed Tasks</h3>
<ul>
    {% for task in completed_tasks %}
        <li>{{ task.name }}</li>
    {% endfor %}
</ul>

<h3>Pending Tasks</h3>
<ul>
    {% for task in pending_tasks %}
        <li>{{ task.name }}</li>
    {% endfor %}
</ul>

<h3>Expired Tasks</h3>
<ul>
    {% for task in expired_tasks %}
        <li>{{ task.name }}</li>
    {% endfor %}
</ul>
