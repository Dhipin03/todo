{% extends 'base.html' %}
{% block navbar %}

{% endblock %}
{% block content %}
<div class="container mt-4"> 
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand" href="#">TODO</a>
    </nav><!-- Add mt-4 for top margin -->
    <div class="row">
      
        <div class="col-md-6">
            
            <div class="rounded p-4 shadow bg-light">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Task">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="priority" placeholder="Priority">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date" placeholder="date">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="rounded p-4 shadow bg-light">
                <h2 class="text-left mb-4">Tasks</h2>
                {% for i in task1 %}
                    <div class="alert alert-secondary">
                        {{i.name}} <br>
                        Priority: {{i.priority}} <br>
                        {{i.date}}
                        <a class="btn btn-danger btn-sm float-right mr-2" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-danger btn-sm float-right" href="{% url 'edit' i.id %}">Edit</a>
                        

                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
